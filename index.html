<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Art</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="art-container">
        <div class="swiper-container">
            <div class="art-card" id="card-prev">
                <img class="art-image" alt="Previous Artwork">
                <div class="caption-container">
                    <p class="caption-title"></p>
                    <a class="caption-detail" href="#" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
            <div class="art-card" id="card-current">
                <img class="art-image" alt="Current Artwork">
                <div class="caption-container">
                    <p class="caption-title"></p>
                    <a class="caption-detail" href="#" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
            <div class="art-card" id="card-next">
                <img class="art-image" alt="Next Artwork">
                <div class="caption-container">
                    <p class="caption-title"></p>
                    <a class="caption-detail" href="#" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
        </div>
    </div>
    <button id="random-button" title="Random Artwork">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <path d="M16 8h.01"></path>
            <path d="M12 12h.01"></path>
            <path d="M8 16h.01"></path>
            <path d="M16 16h.01"></path>
            <path d="M8 8h.01"></path>
        </svg>
    </button>
    <script src="js/script.js"></script>
</body>
</html>
