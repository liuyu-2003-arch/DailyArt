<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Art</title>
    <link rel="stylesheet" href="css/style.css?v=1.8">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="art-container">
        <div class="swiper-container">
            <div class="art-card" id="card-prev">
                <img class="art-image" alt="Previous Artwork">
                <div class="caption-container">
                    <p class="caption-title"></p>
                    <a class="caption-detail" href="#" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
            <div class="art-card" id="card-current">
                <img class="art-image" alt="Current Artwork">
                <div class="caption-container">
                    <p class="caption-title"></p>
                    <a class="caption-detail" href="#" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
            <div class="art-card" id="card-next">
                <img class="art-image" alt="Next Artwork">
                <div class="caption-container">
                    <p class="caption-title"></p>
                    <a class="caption-detail" href="#" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </div>
        </div>
    </div>
    <button id="random-button" title="Random Artwork">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 3 21 3 21 8"></polyline>
            <line x1="4" y1="20" x2="21" y2="3"></line>
            <polyline points="21 16 21 21 16 21"></polyline>
            <line x1="15" y1="15" x2="21" y2="21"></line>
            <line x1="4" y1="4" x2="9" y2="9"></line>
        </svg>
    </button>
    <div id="version-display"></div>
    <script src="js/script.js?v=1.8"></script>
</body>
</html>
